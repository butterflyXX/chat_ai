  crypto: ^3.0.7
  flutter_markdown_plus: ^1.0.7
  flutter_highlight: ^0.7.0
  markdown: ^7.3.0
  dio: ^5.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  dart_pre_commit: ^6.1.0
  build_runner: ^2.10.4
  freezed_annotation: ^3.1.0
  retrofit_generator: ^10.2.0
  riverpod_generator: ^3.0.3
  go_router_builder: ^4.1.3

flutter:
